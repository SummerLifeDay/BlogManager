<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单管理页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href=" ">订单管理</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">餐饮后台管理系统</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="">客户管理</a></li>
                <li><a class="dropdown-item" href="">菜品管理</a></li>
                <li><a class="dropdown-item" href="">订单管理</a></li>
                <li><a class="dropdown-item" href="">餐桌管理</a></li>
                <li><a class="dropdown-item" href="">优惠卷管理</a></li>
                <li><a class="dropdown-item" href="">工作人员管理</a></li>
            </ul>
        </li>
    </ul>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href=" ">老板 or 员工</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href=" ">登出</a>
        </li>
    </ul>
</nav>

<div class="container mt-2 d-flex justify-content-start">
    <div class="jumbotron flex-grow-1">
        <h4 class="text-start my-5" >订单</h4>
        <div class="input-group mb-3">
            <form class="inline-form" method="post" action="" style="margin-left: 25px">
                <input type="submit" class="btn btn-warning" value="新增菜品">
            </form>
            <form class="inline-form" method="post" action="" style="margin-left: 25px">
                <input type="submit" class="btn btn-warning" value="取消菜品">
            </form>
        </div>
        <div class="bg-gray">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">订单号</th>
                    <th scope="col">下单客户</th>
                    <th scope="col">定金金额</th>
                    <th scope="col">优惠卷（是否使用）</th>
                    <th scope="col">食用地点（食堂 or 外卖）</th>
                </tr>
                </thead>

                <tbody>

                    <tr>
                        <th scope="row"></th>
                        <td style="width: 20%;">
                            <a href="" style="text-decoration: none">订单号</a>
                        </td>
                        <td>下单客户</td>
                        <td>定金金额</td>
                        <td>优惠卷（是否使用）</td>
                        <td>食用地点（食堂 or 外卖）</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <form class="inline-form" method="post" action="" style="margin-right: 25px">
                                    <input type="submit" class="btn btn-danger" value="修改" >
                                </form>
                                <form class="inline-form" method="post" action="" style="margin-right: 25px">
                                    <input type="submit" class="btn btn-primary" value="删除（老板限定）" onclick="return confirm('Are	you	sure?')">
                                </form>
                            </div>
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
</body>

</html>
